<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Admin Panel</title>
    <link rel="stylesheet" href="../../admin.css">
    <link rel="stylesheet" href="notifications.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>Admin Panel</h2>
            </div>
            <ul class="sidebar-menu">
                <li><a href="../dashboard/dashboard.html"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="../timetable/timetable.html"><i class="fas fa-calendar-alt"></i> Timetable</a></li>
                <li><a href="../students/students.html"><i class="fas fa-users"></i> Students</a></li>
                <li><a href="../room/room.html"><i class="fas fa-door-open"></i> Rooms</a></li>
                <li><a href="../staff/staff.html"><i class="fas fa-user-tie"></i> Staff</a></li>
                <li><a href="notifications.html" class="active"><i class="fas fa-bell"></i> Notifications</a></li>
                <li><a href="../../templates/index.html"><i class="fas fa-file-csv"></i> CSV Templates</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="header">
                <h1><i class="fas fa-bell"></i> Notifications</h1>
                <div class="user-info">
                    <span id="currentDateTime"></span>
                    <span>Admin</span>
                    <i class="fas fa-user-circle"></i>
                    <button id="logoutBtn" class="btn btn-secondary" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>

            <div class="content-wrapper">
                <!-- Controls Section -->
                <div class="controls-section">
                    <div class="control-group">
                        <button id="sendNotificationBtn" class="btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Send Notification
                        </button>
                        <button id="markAllReadBtn" class="btn btn-secondary">
                            <i class="fas fa-check-double"></i> Mark All Read
                        </button>
                        <button id="clearAllBtn" class="btn btn-secondary">
                            <i class="fas fa-trash-alt"></i> Clear All
                        </button>
                    </div>
                    <div class="filter-group">
                        <select id="statusFilter">
                            <option value="">All Status</option>
                            <option value="unread">Unread</option>
                            <option value="read">Read</option>
                        </select>
                        <select id="typeFilter">
                            <option value="">All Types</option>
                            <option value="info">Information</option>
                            <option value="warning">Warning</option>
                            <option value="alert">Alert</option>
                        </select>
                    </div>
                </div>

                <!-- Notifications List -->
                <div class="notifications-container">
                    <div class="notification-list" id="notificationList">
                        <!-- Notifications will be populated by JavaScript -->
                    </div>
                </div>

                <!-- Removed pagination -->
            </div>
        </main>
    </div>

    <!-- Send Notification Modal -->
    <div id="notificationModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Send Notification</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form id="notificationForm">
                    <div class="form-group">
                        <label for="notificationTitle">Title:</label>
                        <input type="text" id="notificationTitle" required placeholder="Enter notification title">
                    </div>
                    <div class="form-group">
                        <label for="notificationMessage">Message:</label>
                        <textarea id="notificationMessage" required placeholder="Enter notification message"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="notificationType">Type:</label>
                            <select id="notificationType" required>
                                <option value="info">Information</option>
                                <option value="warning">Warning</option>
                                <option value="alert">Alert</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="notificationPriority">Priority:</label>
                            <select id="notificationPriority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="recipientType">Recipients:</label>
                        <select id="recipientType" required>
                            <option value="all">All Users</option>
                            <option value="students">Students Only</option>
                            <option value="staff">Staff Only</option>
                            <option value="parents">Parents Only</option>
                            <option value="custom">Custom Selection</option>
                        </select>
                    </div>
                    <div class="form-group" id="customRecipientsGroup" style="display: none;">
                        <label for="customRecipients">Custom Recipients:</label>
                        <input type="text" id="customRecipients" placeholder="Enter email addresses separated by commas">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="sendEmail"> Send Email Notification
                        </label>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send Notification</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../utils.js"></script>
    <script src="../../user.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
